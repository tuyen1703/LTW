<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Đăng ký tài khoản</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="register-js.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="title text-center">Đăng ký tài khoản</h1>
		<div class="form">
			<form id="registration-form" action="RegisteringAccount"
				method="post">
				<div class="mb-3">
					<label for="ho" class="form-label">Họ:</label> <input type="text"
						class="form-control" id="ho" name="ho" required>
				</div>
				<div class="mb-3">
					<label for="ten" class="form-label">Tên:</label> <input type="text"
						class="form-control" id="ten" name="ten" required>
				</div>
				<div class="mb-3">
					<label for="ngaysinh" class="form-label">Ngày sinh:</label> <input
						type="date" class="form-control" id="ngaysinh" name="ngaysinh"
						required>
				</div>
				<div class="mb-3">
					<label class="form-label">Giới tính:</label>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gioitinh"
							id="nam" value="Nam" required> <label
							class="form-check-label" for="nam">Nam</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gioitinh"
							id="nu" value="Nữ" required> <label
							class="form-check-label" for="nu">Nữ</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gioitinh"
							id="khongxacdinh" value="Không xác định" required> <label
							class="form-check-label" for="khongxacdinh">Không xác
							định</label>
					</div>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Địa chỉ email:</label> <input
						type="email" class="form-control" id="email" name="email" required
						onchange="validateEmail(this.value)">
				</div>
				<div class="mb-3">
					<label for="username" class="form-label">Tên tài khoản:</label> <input
						type="text" class="form-control" id="username" name="username"
						required onchange="validateUsername(this.value)">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Mật khẩu:</label> <input
						type="password" class="form-control" id="password" name="password"
						required onchange="validatePassword(this.value)">
				</div>
				<button type="submit" class="btn btn-primary"
					onclick="validateForm()">Đăng ký</button>
			</form>
		</div>


	</div>
</body>
</html>
