<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Đăng ký tài khoản</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="register-js.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-3">
				
				</div>
				<div class="col-7">
				
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<h1 class="title text-center">Đăng nhập tài khoản</h1>
		<div class="form">
			<form id="registration-form" action="RegisteringAccount"
				method="post">
				<div class="mb-3">
					<label for="username" class="form-label">Tên tài khoản:</label> <input
						type="text" class="form-control" id="username" name="username"
						required onchange="validateUsername(this.value)">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Mật khẩu:</label> <input
						type="password" class="form-control" id="password" name="password"
						required onchange="validatePassword(this.value)">
				</div>
				<button type="submit" class="btn btn-primary"
					onclick="validateForm()">Đăng nhập</button>
			</form>
		</div>
	</div>
	<footer>
		<div class="container">
		
		</div>
	</footer>
</body>
</html>
